<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Cookie Manager</h1>
    
    <!-- Accordion for adding new cookie form (initially open) -->
    <div class="accordion active">
      <div class="accordion-header">
        <span>Add new cookie</span>
        <span class="accordion-icon">+</span>
      </div>
      <div class="accordion-content">
        <!-- Form for adding new cookie -->
        <div class="add-cookie-form">
          <div class="form-group">
            <label for="cookieName">Name:</label>
            <input type="text" id="cookieName" placeholder="Cookie name">
          </div>
          <div class="form-group">
            <label for="cookieValue">Value:</label>
            <textarea id="cookieValue" placeholder="Cookie value" rows="3"></textarea>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="isGlobalCookie" checked>
            <label for="isGlobalCookie">Global cookie (works on all domains)</label>
          </div>
          <div class="form-group">
            <label for="cookieDomain">Domain (only if not global):</label>
            <input type="text" id="cookieDomain" placeholder="Global cookie (any domain)" disabled>
          </div>
          <div class="form-group">
            <label for="cookiePath">Path:</label>
            <input type="text" id="cookiePath" value="/" placeholder="/">
          </div>
          <div class="form-group">
            <label for="cookieExpiration">Expiration (days):</label>
            <input type="number" id="cookieExpiration" value="30" min="0">
          </div>
          <!-- Add validation message area for form -->
          <div id="form-validation-message" class="validation-message"></div>
          <button id="addCookieBtn" title="Save this cookie to your list">Add cookie</button>
        </div>
      </div>
    </div>

    <!-- List of saved cookies (initially closed, will be managed by JS) -->
    <div class="accordion saved-cookies-accordion">
      <div class="accordion-header">
        <span>Saved cookies</span>
        <span class="accordion-icon">+</span>
      </div>
      <div class="accordion-content">
        <div class="saved-cookies-content">
          <div id="cookiesList" class="cookies-list">
            <!-- Cookies will be added via JavaScript -->
            <div class="no-cookies-message">No saved cookies yet</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cookie search section -->
    <div class="cookie-search-section">
      <div class="form-group">
        <label for="cookieSearchInput">Search cookie on current site:</label>
        <div class="search-input-container">
          <input type="text" id="cookieSearchInput" placeholder="Enter cookie name to search...">
          <button id="searchCookieBtn" class="search-btn" title="Search for this cookie on current site">Search</button>
        </div>
      </div>
      <div id="search-result" class="search-result"></div>
    </div>

    <div id="status-message"></div>

    <!-- Bottom fixed section with controls -->
    <div class="bottom-controls">      
      <!-- Debug controls -->
      <div class="debug-controls">
        <button id="openDevToolsBtn" class="small-btn dev-tools-btn" title="View all cookies for current site">Site cookies</button>
        <button id="clearAllCookiesBtn" class="small-btn clear-cookies-btn" title="Delete all cookies for current site">Clear cookies</button>
        <button id="clearAllDataBtn" class="small-btn clear-data-btn" title="Delete all cookies and storage data for current site">Clear all data</button>
      </div>

      <div id="currentDomain" class="current-domain">
        Current domain: loading...
      </div>
    </div>
  </div>
  
  <!-- Toast notifications container -->
  <div id="toast-container" class="toast-container"></div>
  
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
